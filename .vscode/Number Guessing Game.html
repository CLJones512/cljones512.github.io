<html>
    <head>
        <title>Number guessing game</title>
    </head>
    <body>
        <p>I'm thinking of a number between 1 and 100. What is it?</p>
        <input id = "input">
        <button onclick="guessNum()">Submit</button>
        <button onclick="randNum()">Start Over</button>
        <p id = "output"></p>
        <script>
        function guessNum()
        {
            var a = randNum();
            var b = 0;
                    var c = document.getElementById("input").value;
                    if(a < c)
                    {
                        document.getElementById("output").innerHTML = "Too high! Guess again.";
                    }
                    else if (a > c)
                    {
                        document.getElementById("output").innerHTML = "Too low! Guess again.";
                    }
                    else if (a == c)
                    {
                        document.getElementById("output").innerHTML = "You guessed correctly!"
                    }
            }
        function randNum()
        {
            var a = Math.floor((Math.random() * 100) + 1);
            return a;
        }
        </script>
    </body>
</html>
