<html>
    <head>
        <link rel = "stylesheet" href = "bootstrapdem.css" type = "text/css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>CSS Bootstrap</title>
        <style>
            img{
                width: 60%;
            } 
            .bd-example
            {
                width: 60%;
                margin-left: 20%;
            }
        </style>
    </head>
    <body> 
      <script src = "JS Test.js"></script>  
      <div id="carousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
              <li data-target="#carousel" data-slide-to="0"></li>
              <li data-target="#carousel" data-slide-to="1"></li>
              <li data-target="#carousel" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
              <div class="item active">
                  <img src="58631096_810918239288051_5521284231179691427_n.jpg" alt="Slide 1">
              </div>
              <div class="item">
                  <img src="59486668_636134800147201_413953602220346738_n.jpg" alt="Slide 2">
              </div>
              <div class="item">
                  <img src="59776974_2381953282041255_1789561886845714783_n.jpg" alt="Slide 3">
              </div>
          </div>
          <a href="#carousel" class="left carousel-control" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
          <a href="#carousel" class="right carousel-control" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
      </div>
    </body>
</html>
